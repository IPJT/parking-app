schema @auth(providers: [{ type: oidc, issuer: "{{ env.CLERK_ISSUER_URL }}" }], rules: [{ allow: private }]) {
  query: Query
}

type Vehicle @model @search {
  vin: String! @unique
  name: String!
  brand: String!
  owner: String!
  accessTokensResponse: JSON!
  checkParkedLegallyAt: [CheckParkedLegallyTime!]! @default(value: [PM20])
}

enum CheckParkedLegallyTime {
  PM20
}
